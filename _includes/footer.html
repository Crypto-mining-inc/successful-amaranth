<footer id="colophon" class="site-footer">
  <div class="inner">
    <div class="site-footer-inside">
      <p class="site-info">
        {{ site.footer.content }}
        &nbsp;
        {% for link in site.footer.links %}
        <a href="{{ link.url }}" {% assign new_window_is_not_empty = link.new_window | is_not_empty %}
          {% if new_window_is_not_empty %}target="_blank" rel="noopener"
          {% endif %}>{{ link.text }}</a>.
        {% endfor %}
      </p><!-- .site-info -->
      {% assign has_social_is_not_empty = site.footer.has_social | is_not_empty %}
      {% if has_social_is_not_empty %}
        {% include social.html %}
      {% endif %}
    </div><!-- .site-footer-inside -->
  </div><!-- .inner -->
</footer><!-- .site-footer -->
